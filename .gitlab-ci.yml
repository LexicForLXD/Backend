image: epcallan/php7-testing-phpunit:7.1-phpunit5
 
# Select what we should cache
cache:
  paths:
  - vendor/

services:
  - postgres:latest

variables:
  POSTGRES_DB: syp-lxc
  POSTGRES_USER: runner
  POSTGRES_PASSWORD: "test"
 
before_script:
  - apt-get install pdo_pgsql
  - composer install

php7.1:
  stage: test
  script:
    - phpunit --coverage-text