openapi: 3.0.0
info:
  title: Lexic API
  version: 1.0.0
  description: Central set of REST Api endpoints to manage multi LXD Host environments
paths:
  #Backups
  /backups:
    get:
      tags:
        - backups
      summary: Get all successful Backups
      operationId: 'AppBundle\Controller\BackupController::getAllBackups'
      responses:
        "200":
          description: List of all successful Backups
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/backup"
        "404":
          $ref: "#/components/responses/NotFound"
    post:
      summary: Stores a new manual backup.
      tags:
        - backups
      operationId: 'AppBundle\Controller\BackupController::storeBackupAction'
      requestBody:
        content:
          "application/json":
            schema:
              properties:
                destination:
                  type: integer
                containerIds:
                  type: array
                  items:
                    type: integer
                name:
                  type: string
              required:
                - destination
                - containerIds
                - name
              example:
                destination: 1
                containerIds:
                  - 1
                  - 2
                name: justabackup
      responses:
        "201":
          description: The new Backup object was created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backup"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          description: The backup token is invalid
  /backups/{id}:
    get:
      tags:
        - backups
      summary: Get single Backup by it's id
      operationId: 'AppBundle\Controller\BackupController::getBackupById'
      parameters:
        - name: id
          in: path
          description: Id of the Backup
          required: true
          schema:
            type: integer

      responses:
        "200":
          description: Single Backup with the provided id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backup"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      tags:
        - backups
      summary: Delete an existing Backup
      operationId: 'AppBundle\Controller\BackupController::deleteBackupEntry'
      parameters:
        - name: id
          in: path
          description: Id of the Backup
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: Backup for the provided id deleted
        "404":
          $ref: "#/components/responses/NotFound"
  /webhooks/backups:
    post:
      tags:
        - backups
      summary: Webhook to create a new Backup object based on a Backup Schedule
      operationId: 'AppBundle\Controller\BackupController::backupCreationWebhook'
      parameters:
        - name: token
          in: query
          description: The authorization token set in the Backup Schedule
          required: true
          schema:
            type: string

      responses:
        "201":
          description: The new Backup object was created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backup"
        "400":
          $ref: "#/components/responses/BadRequest"
        "403":
          description: The backup token is invalid
  #BackupSchedules
  /schedules:
    get:
      tags:
        - backupSchedules
      summary: Get all successful Backups
      operationId: 'AppBundle\Controller\BackupScheduleController::getAllBackups'
      responses:
        "200":
          description: List of all BackupSchedules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/backupSchedule"
        "404":
          $ref: "#/components/responses/NotFound"
    post:
      summary: Stores a new backupSchedule.
      tags:
        - backupSchedules
      operationId: 'AppBundle\Controller\BackupScheduleController::storeBackupAction'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                executionTime:
                  type: string
                  enum:
                    - "daily"
                    - "weekly"
                    - "monthly"
                destination:
                  type: integer
                containerIds:
                  type: array
                  items:
                    type: integer
              required:
                - destination
                - containerIds
                - name
                - executionTime
            example:
              name: justabackup
              description: Jus a description.
              destination: 1
              containerIds:
                - 1
                - 2
              executionTime: daily
      responses:
        "201":
          description: The new BackupSchedule object was created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backupSchedule"
        "400":
          $ref: "#/components/responses/BadRequest"
  /schedules/{id}:
    get:
      tags:
        - backupSchedules
      summary: Get single BackupSchedule by it's id
      operationId: 'AppBundle\Controller\BackupScheduleController::getBackupById'
      parameters:
        - name: id
          in: path
          description: Id of the BackupSchedule
          required: true
          schema:
            type: integer

      responses:
        "200":
          description: Single BackupSchedule with the provided id
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backupSchedule"
        "404":
          $ref: "#/components/responses/NotFound"
    delete:
      tags:
        - backupSchedules
      summary: Delete an existing BackupSchedule
      operationId: 'AppBundle\Controller\BackupScheduleController::deleteBackupEntry'
      parameters:
        - name: id
          in: path
          description: Id of the BackupSchedule
          required: true
          schema:
            type: integer
      responses:
        "204":
          description: BackupSchedule for the provided id deleted
        "404":
          $ref: "#/components/responses/NotFound"
    put:
      tags:
        - backupSchedules
      summary: Update an existing BackupSchedule
      operationId: 'AppBundle\Controller\BackupScheduleController::updateBackupEntry'
      parameters:
        - name: id
          in: path
          description: Id of the BackupSchedule
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                executionTime:
                  type: string
                  enum:
                    - "daily"
                    - "weekly"
                    - "monthly"
                destination:
                  type: integer
                containerIds:
                  type: array
                  items:
                    type: integer
              required:
                - destination
                - containerIds
                - name
                - executionTime
            example:
              name: justabackup
              description: Jus a description.
              destination: 1
              containerIds:
                - 1
                - 2
              executionTime: daily
      responses:
        "200":
          description: The BackupSchedule object was updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/backupSchedule"
        "400":
          $ref: "#/components/responses/BadRequest"
        "404":
          $ref: "#/components/responses/NotFound"

