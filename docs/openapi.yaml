  #containers
  /containers:
    get:
      tags:
        - containers
      summary: Get all containers
      responses:
        "200":
          description: List of all containers
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/container"
        "404":
          $ref: "#/components/responses/NotFound"

  /hosts/{hostId}/containers:
    get:
      tags:
        - containers
      summary: Get all containers from one host
      operationId: 'AppBundle\Controller\ContainerController::getAllBackups'
      parameters:
        - name: fresh
          in: query
          description: If the config of the containers should be fetch fresh from the lxc host. defaults to false
          schema:
            type: string
            example: "true"
        - name: hostId
          in: path
          description: Id of the host
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: List of all containers from selected host
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/container"
        "404":
          $ref: "#/components/responses/NotFound"
    post:
      summary: Stores a new container.
      tags:
        - containers
      operationId: 'AppBundle\Controller\ContainerController::storeBackupAction'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                architecture:
                  type: string
                ephemeral:
                  type: boolean
                config:
                  type: object
                devices:
                  type: object
                profiles:
                  type: array
                  items:
                    type: integer
              required:
                - name
                - protocol
                - path
            examples:
              sftp:
                summary: example for remote sftp
                value:
                  name: backupDest1
                  description: Jus a description.
                  protocol: sftp
                  path: /path/to/backupfolder
                  hostname: remote.server.de
                  username: user
                  password: password
              local:
                summary: example for local filesystem
                value:
                  name: backupDest1
                  description: Jus a description.
                  protocol: local
      responses:
        "201":
          description: The new container object was created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/container"
        "400":
          $ref: "#/components/responses/BadRequest"
